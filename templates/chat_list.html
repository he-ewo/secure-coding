{% extends "base.html" %}
{% block title %}채팅하기{% endblock %}
{% block content %}
<h2>채팅 상대 목록</h2>

{% if users %}
  <ul>
    {% for user in users %}
      <li>
        <a href="{{ url_for('chat_with_user', user_id=user.id) }}">
          {{ user.username }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>아직 채팅한 상대가 없습니다.</p>
{% endif %}
{% endblock %}
