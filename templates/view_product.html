{% extends "base.html" %}
{% block title %}상품 상세보기{% endblock %}
{% block content %}
<h2>{{ product.title }}</h2>
<p>{{ product.product_code }}</p>
<p>{{ product.description }}</p>
<p>가격: {{ product.price }}</p>
<p>판매자: <a href="{{ url_for('view_seller', seller_id=seller.id) }}">{{ seller.username if seller else '알 수 없음' }}</a></p>

{% endblock %}
